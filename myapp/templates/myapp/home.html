{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Image Uploader</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.5em;
    }

    .upload-form {
      background-color: #fff;
      color: #495057;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .upload-form h1 {
      font-size: 2.5em;
    }

    .upload-form input[type="submit"] {
      width: 100%;
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      .upload-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Image Uploader</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="upload-form text-center">
      <h1 class="mb-4">Upload Image</h1>
      <form action="" method="post" class="mb-3" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Upload">
      </form>
      <p class="text-muted">Choose an image to upload.</p>
    </div>

    <!-- Display uploaded images -->
    <div class="mt-5">
      {% if img %}
        <h2 class="mb-4">Uploaded Images</h2>
        <div class="row">
          {% for image in img %}
            <div class="col-md-3 mb-4">
              <img src="{{ image.photo.url }}" alt="Uploaded Image" class="img-fluid">
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>No images uploaded yet.</p>
      {% endif %}
    </div>
    
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
